<!DOCTYPE html>
<html>
    <head>
        <title> My Github </title>
        <meta charset="UTF-8">
        <meta name="author" content="Rahmani">
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <link href="./img/icon.png" rel="shortcut icon" type="image/x-icon"/>
        

    </head>

    <body>
        <section class="flex-container">
            <div class="user-information">
                <div id="message-box" class="general-message info">
                    <div id="message-text">Enter a username to get user's info.</div>
                    <span class="close-btn" onclick="hideMessage()">&times;</span>
                </div>
                <div class="header">
                    <img id="avatar" src="img/default_profile.png">
                    <div class="information">
                        <p class="text">
                            <span id="complete-name" class="bold">Complete name</span>
                            </br>
                            <span id="blog-addr">Blog address</span>
                            </br>
                            <span id="location">City, Country</span>
                        </p>
                    </div>
                </div>
                <div class="footer">
                    <p class="text">
                        <span id="bio">Bio</span>
                        </br>
                        <span id="prog-lang">Programming Language</span>
                    </p>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="username" name="username" placeholder="Enter Username"/>
                <button type="button" id="submit">Get Info</button> 
            </div>
        </section>
        <script src="./js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> My Github </title>
        <meta charset="UTF-8">
        <meta name="author" content="Rahmani">
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <link href="./img/icon.png" rel="shortcut icon" type="image/x-icon"/>
        

    </head>

    <body>
        <!-- the main box -->
        <section class="flex-container">
            <!-- 1- user info box -->
            <div class="user-information">
                <!-- 1-1 user info header that contains image and name and blog and location of user -->
                <div class="header">
                    <img id="avatar" src="img/default_profile.png">
                    <div class="information">
                        <p class="text">
                            <span class="bold" id="complete-name">Complete name</span>
                            </br>
                            <span ><a id="blog-addr" >Blog address</a></span>
                            </br>
                            <span id="location">City, Country</span>
                        </p>
                    </div>
                </div>
                <!-- 1-2 user info footer that contains bio and intrested programming language of user -->
                <div class="footer">
                    <p class="text">
                        <span id="bio">Bio</span>
                        </br>
                        <span id="prog-lang">Programming Language</span>
                        </br>
                        <!-- for catch message -->
                        <span class="catch" id="catch"></span>
                    </p>
                    
                </div>
            </div>
            <!-- 2- search box -->
            <div class="search-box">
                <input type="text" id="username" name="username" placeholder="Enter Username"/>
                <button type="button" id="submit">Get Info</button> 
                <!-- error message -->
                <div class="error" id="error"></div>
            </div>
            
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
